default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['POSTGRES_USER'] || Rails.application.credentials.dig(:postgres, :username) %>
  password: <%= ENV['POSTGRES_PASSWORD'] || Rails.application.credentials.dig(:postgres, :password) %>
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>
  timeout: 5000
  socket: <%= ENV['POSTGRES_SOCKET'] || Rails.application.credentials.dig(:postgres, :socket) %>
  host: <%= ENV['POSTGRES_HOST'] || Rails.application.credentials.dig(:postgres, :host) %>
  port: <%= ENV['POSTGRES_PORT'] || Rails.application.credentials.dig(:postgres, :port) %>

development:
  <<: *default
  database: <%= ENV['POSTGRES_DB'] || Rails.application.credentials.dig(:postgres, :db) || 'sharparam_development' %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch('POSTGRES_TEST_DB') { 'sharparam_test' } %>

production:
  <<: *default
  database: <%= ENV['POSTGRES_DB'] || Rails.application.credentials.dig(:postgres, :db) || 'sharparam_production' %>
